<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slider">
      <img class="slider-img" src="img/1.jpg" />
      <img class="slider-img" src="img/2.jpg" />
      <img class="slider-img" src="img/3.jpg" />

      <div>
        <img
          style="opacity: 1; height: 40px"
          class="prev controls"
          src="img/left.png"
          alt=""
        />
      </div>

      <div>
        <img
          style="opacity: 1; height: 40px"
          class="next controls"
          src="img/right.png"
          alt=""
        />
      </div>
    </div>
    <script src="mySlider.js"></script>
  </body>
</html>
